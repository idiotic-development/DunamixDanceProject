<html>
<head>
	<title>Dunamix Dance Project</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/menu.css">
	<link rel="stylesheet" type="text/css" href="style/background.css">
	<link rel="stylesheet" type="text/css" href="style/animations.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready (function()
		{
			var body = parseInt($("body").css("width"))-75;
			var overflow = parseInt($("#news").css("width"))-body;
			$("#news").mousemove (function (event)
			{
				var pos = (event.pageX-100)*(overflow/body)*-1;
				pos = pos < 0 ? pos : 0;
				pos = pos*-1 < overflow-75 ? pos : (overflow-75)*-1;
				$("#news").css ("left", pos+"px");
			});
		});
	</script>
</head>
<body>

	<div id="menu">

			</span>
		</div>
