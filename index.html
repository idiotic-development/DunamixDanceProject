<html>
<head>
	<title>Dunamix Dance Project</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/menu.css">
	<link rel="stylesheet" type="text/css" href="style/background.css">
	<link rel="stylesheet" type="text/css" href="style/animations.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready (function()
		{
			var body = parseInt($("body").css("width"))-75;
			var overflow = parseInt($("#news").css("width"))-body;
			$("#news").mousemove (function (event)
			{
				var pos = (event.pageX-100)*(overflow/body)*-1;
				pos = pos < 0 ? pos : 0;
				pos = pos*-1 < overflow-75 ? pos : (overflow-75)*-1;
				$("#news").css ("left", pos+"px");
			});
			$.getJSON(
				"https://graph.facebook.com/dunamixdanceproject?fields=posts&access_token=CAACEdEose0cBACVYYUQHpVwM77wjFZAkNzXeEbulLXZBiNjzEiXZCtPrGj7mZAzqPa8M5ojBb2HYSZBlikXacrAZAXvsthNrvimisrXFYgXGed1KcPIDxgMySBNsCQFV86Y5rLQxPPhLi7Wh2r5T9ZCLg4ZArM8ZAX05hqZCFp2sBuN1p0vqlRJlsU7ePc57spKDmMTgtchFU3rAZDZD",
				function (facebook) {
					$.each (facebook.posts.data, function(i, v)
					{
						var html = "";
						if (v.message)
							html = v.message;

						if (v.picture)
							html += "<img src=\""+v.picture+"\">"

						if (html != "")
						{
							var p = $(document.createElement("p")).appendTo ("#news");
							$(document.createElement("h1"))
								.append (v.created_time)
								.appendTo(p);
							p.append(html);
						}
					});
				}
			);
		});
	</script>
</head>
<body>

		<img src="http://dunamixdanceproject.com/wp-content/uploads/2014/02/616726_10151241099047981_1217822557_o.jpg">
		<img src="style/backgrounds/2.jpg">
		<img src="style/backgrounds/3.jpg">
		<img src="style/backgrounds/4.jpg">
		<img src="style/backgrounds/5.jpg">
	</div>

		</span>
	</div>

			</span>

		<div>
			<a href="http://dunamixdanceproject.com/booking/">Registration</a>
		</div>
	</div>

	</div>

</body>
</html>
