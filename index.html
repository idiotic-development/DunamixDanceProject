	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready (function()
		{
			$.getJSON(
				"https://graph.facebook.com/dunamixdanceproject?fields=posts&access_token=CAACEdEose0cBAEz83rWeJiZAP0wkwa6bZAQsuecbrMHz20vp7CKRNwACAxafZAxMnWCnZBozByAKlMTlJyFuZBWqWJf2ZBvm0MRwUvW8sqvWBETiOviyvdqzeEhghwoT6UnIxCTlRZBnAmQEVp86WyIqp6gnN5R84ns7abCXrOT3mD6CLSA0aohyMQwRwimcYmKtXkSjuqZBqQZDZD",
				function (facebook) {
					$.each (facebook.posts.data, function(i, v)
					{
						var html = "";
						if (v.message)
							html = v.message;

						if (v.picture)
							html += "<img src=\""+v.picture+"\">"

						if (html != "")
						{
							var p = $(document.createElement("p")).appendTo ("#news");
							$(document.createElement("h1"))
								.append (new Date(v.created_time).toDateString())
								.appendTo (p);
							p.append (html);
						}
					});
					var news = $("#news p").length*251;
					$("#news").css ("width", news+"px");
					var body = parseInt($("body").css("width"))-75;
					var overflow = news-body;
					$("#news").mousemove (function (event)
					{
						var pos = (event.pageX-100)*(overflow/body)*-1;
						pos = pos < 0 ? pos : 0;
						pos = pos*-1 < overflow-75 ? pos : (overflow-75)*-1;
						$("#news").css ("left", pos+"px");
					});
				}
			);
		});
	</script>
